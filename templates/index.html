{% extends 'base.html' %}

{% block title %}
    Главная
{% endblock %}

{% block content %}
    <div class="category">
        {% if data %}
            {% for elem in data %}
                <div class="image">
                    <a href="/category_products/{{elem.id}}">{{ elem.category }}</a>
                    <img src="" alt="">
                </div>
            {% endfor %}
        {% else %}
            <h1>Данных категорий нет</h1>
        {% endif %}
    </div>
{% endblock %}
