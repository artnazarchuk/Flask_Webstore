<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container">
        <header class="header">
                <a href="/" class="logo">
                    IT&nbspOVERONE
                </a>
            <div class="burger-menu">
                <input id="menu__toggle" type="checkbox">
                <label class="menu__btn" for="menu__toggle">
                    <span></span>
                </label>
                <ul class="menu__box">
                    <li><a href="/" class="menu__item">Главная</a></li>
                    <li><a href="/products" class="menu__item">Товары</a></li>
                    <li><a href="#" class="menu__item">Блог</a></li>
                    <li><a href="#" class="menu__item">Контакты</a></li>
                    <li><a href="/create" class="menu__item">Добавить товар</a></li>
                </ul>
            </div>
        </header>

        <main class="content">
            {% block content %}{% endblock %}
        </main>

        <footer class="footer">
    <!--        © 2023&nbsp&nbsp IT&nbspOVERONE, Inc-->
        </footer>
    </div>
</body>
</html>
